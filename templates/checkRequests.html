<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LibraGo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/checkRequests.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar" class="container-fluid">
      <div id="lg"><a href="/">LibraGo</a></div>
      <div id="prof"><a href="/profile">Profile</a></div>
    </div>
    <h1 id="main">List of Requests</h1>
    {{ if ne (len .Reqs) 0 }}
    <table border="1">
      <thead>
        <tr>
          <th>Checkout-ID</th>
          <th>Book Name</th>
          <th>Issued By</th>
          <th>Status</th>
          <th>A1</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Reqs}}
        <tr>
          <td>{{.Checkoutid}}</td>
          <td>{{.OfBook}}</td>
          <td>{{.ByUser}}</td>
          <td>{{.Status}}</td>
          <td>
            <form action="/checkRequest" method="POST">
              <button
                class="column"
                type="submit"
                name="actionInfo"
                value="{{.Checkoutid}}-a"
              >
                {{if eq .Status `pending`}} Approve Checkout {{else}} Approve
                Checkin {{end}}
              </button>
              <button
                class="column"
                type="submit"
                name="actionInfo"
                value="{{.Checkoutid}}-d"
              >
                {{if eq .Status `pending`}} Deny Checkout {{else}} Deny Checkin
                {{end}}
              </button>
            </form>
          </td>
        </tr>

        {{end}}
      </tbody>
    </table>
    {{else}}
    <h3>None</h3>
    {{end}}
  </body>
</html>
