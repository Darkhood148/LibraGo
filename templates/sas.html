<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LibraGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/sas.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script>
      window.onload = function () {
        const status = "{{ .Status }}";
        if (status == "1") {
          alert("Successful");
        } else if (status == "2") {
          const message = "{{ .ErrMessage }}"
          alert(`Error Occured: ${message}`)
        }
      };
    </script>
  </head>
  <body>
    <div id="navbar" class="container-fluid">
      <div id="lg"><a href="/">LibraGo</a></div>
      <div id="prof"><a href="/profile">Profile</a></div>
    </div>
    <div id="box">
      <h1>Set, Add, Subtract</h1>
      <div class="container mt-3">
        <form action="/sas" method="POST">
          <div class="form-group">
            <label for="bookid">Bookid</label>
            <input
              type="number"
              class="form-control"
              id="bookid"
              name="bookid"
              placeholder="Enter bookid"
            />
          </div>
          <div>
            <label for="options">Choose an option:</label>
            <select  class="form-select" name="options" id="options">
              <option value="SET">SET</option>
              <option value="ADD">ADD</option>
              <option value="SUBTRACT">SUBTRACT</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              placeholder="Enter quantity"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
