<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LibraGo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/bookList.css" />
  </head>
  <body>
    <h2>List of Books</h2>
    {{.Books}}
    <table border="1">
      <thead>
        <tr>
          <th>Bookid</th>
          <th>Name</th>
          <th>Author</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Books}}
        <tr>
          <td>{{.Bookid}}</td>
          <td>{{.Bookname}}</td>
          <td>{{.Author}}</td>
          <td>{{.Quantity}}</td>
          <td><form action="/issuebook" method="POST">
            <button type="submit" name="bookid" value="{{.Bookid}}">
              Issue
            </button>
          </form></td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
